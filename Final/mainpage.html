<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKiosk</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="../Styling/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <table class="header-table">
                <tr>
                    <td>
                        <img class="logo-image"  src="../Styling/Assets/logo.png">
                    </td>
                    <td class="header-table-cell">
                        <a class="header-link" href="../InformationPages/aboutus.html">About</a>
                        <a class="header-link border-element-right" href="../InformationPages/contactus.html">Contact Us</a>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="buttons">
            <p class="blurb">Elevate your commute</p>
            <p class="slogan">Top up your MyCiti Card anywhere, anytime</p>
            <p>Select your prefered payment method:</p>
            <table>
                <tr>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="master">
                            <img class="payment_option_image" src="../Styling/Assets/payment1.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="apple">
                            <img class="payment_option_image" src="../Styling/Assets/payment2.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="snapscan">
                            <img class="payment_option_image" src="../Styling/Assets/payment3.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="zapper">
                            <img class="payment_option_image" src="../Styling/Assets/payment4.png" alt="Option 2">
                        </label>
                    </td>
                </tr>
            </table>
            <a class="button topup-btn" href="">TOP UP NOW</a>
        </div>

        <div class="footer">
        </div>
    </div>
</body>
</html>
