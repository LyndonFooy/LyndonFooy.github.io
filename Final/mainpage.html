<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKiosk</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="../Styling/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">eKiosk</div>
        </div>
        <br>
        <div class="buttons">
            <p class="blurb">Elevate your commute</p>
            <p class="slogan">Top up your MyCiti Card anywhere, anytime</p>
            <p>Select your prefered payment method:</p>
            <table>
                <tr>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="master">
                            <img class="payment_option_image" src="../Styling/Assets/eKiosk payment 1.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="apple">
                            <img class="payment_option_image" src="../Styling/Assets/eKiosk payment 2.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="snapscan">
                            <img class="payment_option_image" src="../Styling/Assets/eKiosk payment 3.png" alt="Option 2">
                        </label>
                    </td>
                    <td>
                        <label>
                            <input class="payment_radio" type="radio" name="payment_option" value="zapper">
                            <img class="payment_option_image" src="../Styling/Assets/eKiosk payment 4.png" alt="Option 2">
                        </label>
                    </td>
                </tr>
            </table>
            <button class="button topup-btn">TOP UP NOW</button>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a class="footer-link" href="../InformationPages/contactus.html">Contact Us</a>
                <a class="footer-link" href="../InformationPages/aboutus.html">About Us</a>
            </div>
        </div>
    </div>
</body>
</html>
