<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="../Styling/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <table class="header-table">
                <tr>
                    <td>
                        <img class="logo-image"  src="../Styling/Assets/eKiosk logo.png">
                    </td>
                    <td class="header-table-cell">
                        <a class="header-link border-element-right" href="mainpage.html">Home</a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="payment-form" id="MyCiti_Details">
            <h2>MyCiti Details</h2>
            <div class="input-group">
                <label class="input-label" for="myciti-card-number">MyCiti Card Number:</label>
                <input type="text" id="myciti-card-number" class="input-field" placeholder="1234 5678 9012 3456">
            </div>
            <div class="input-group">
                <label class="input-label" for="myciti-card-cvv">CVV:</label>
                <input type="text" id="myciti-cvv" class="input-field" placeholder="123">
            </div>
            <div class="input-group">
                <label class="input-label" for="amount">Amount:</label>
                <select class="input-field" id="topup-value">
                    <option value="36">R 36.00</option>
                    <option value="50">R 50.00</option>
                    <option value="76">R 76.00</option>
                    <option value="100">R 100.00</option>
                    <option value="126">R 126.00</option>
                    <option value="150">R 150.00</option>
                </select>
            </div>
            <button class="button pay-btn" onclick="nextForm()">Next</button>
        </div>

        <div class="payment-form" id="Payment_Information" style="display: none;">
            <h2>Payment Information</h2>
            <div class="input-group">
                <label class="input-label" for="card-number">Card Number:</label>
                <input type="text" id="card-number" class="input-field" placeholder="1234 5678 9012 3456">
            </div>
            <div class="input-group">
                <label class="input-label" for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" class="input-field" placeholder="MM/YYYY">
            </div>
            <div class="input-group">
                <label class="input-label" for="cvv">CVV:</label>
                <input type="text" id="cvv" class="input-field" placeholder="123">
            </div>
            <div class="input-group">
                <label class="input-label" for="name">Cardholder Name:</label>
                <input type="text" id="name" class="input-field" placeholder="John Doe">
            </div>
            <button class="button pay-btn" onclick="back()">Back</button>
            <button class="button pay-btn">Pay</button>
        </div>

        <div class="footer">
        </div>
    </div>
</body>

<script src="../JavaScript/jquery-1.7.1.js"></script>

<script>
    function nextForm()
    {
        document.getElementById('MyCiti_Details').style.display = "none"
        document.getElementById('Payment_Information').style.display = "revert"
    }

    function back()
    {
        document.getElementById('MyCiti_Details').style.display = "revert"
        document.getElementById('Payment_Information').style.display = "none"
    }
</script>

</html>
